      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #f3f4f6;
      }
      /* 隐藏滚动条但保留功能 */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* A4 纸张模拟 */
      .a4-paper {
        width: 210mm;
        min-height: 297mm;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 0 auto;
        padding: 20mm;
        box-sizing: border-box;
      }
    </style>
